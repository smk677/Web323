<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function* gen(){
            console.log(1)
            yield "状态1"
            console.log(2)
            yield "状态2"
            console.log(3)
            yield "状态3"
            console.log(4)
            yield "状态4"
        }
        let it=gen()//调用生成器（generator）的代码内部并不会立即执行，只有调用next方法才会执行
        console.log(it)
        console.log(it.next())
        console.log(it.next())
    </script>
</body>
</html>
