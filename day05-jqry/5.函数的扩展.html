       /* 
         箭头函数:
            格式：函数名=()=>{}
          只有一个参数可以省略括号，如果没有参数或者有多个参数，参数的括号不能省略
          
          当函数体只有一个语句时，可以省略花括号，并且会自动return这行代码，当函数体不是一句话的时候，不能省略

          箭头函数没有自己的this，如果有是外部函数的this

          箭头函数不能用于构造函数，也就是不能使用new关键字调用
