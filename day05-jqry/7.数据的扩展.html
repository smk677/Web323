<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        /* 
        Symbol:表示独一无二的值
               Symbol 值通过`Symbol`函数生成。
          ymbol中传入的字符串没有任何意义，只是用来描述Symbol的
          Symbol不能使用New调用
          类型转换的时候，不能转数字
        
         BigInt:大整数
         BigInt 类型的数据必须添加后缀`n`。

         Set()：它类似于数组，但是成员的值都是唯一的，没有重复的值
                Set`本身是一个构造函数
                Set`函数可以接受一个数组（或者具有 iterable 接口的其他数据结构）作为参数
        */

        let st = new Set([1, 2, 3, 4, 4, 3, 3, 1, 5]);
        console.log(st);//[ 1, 2, 3, 4, 5 ]
    </script>
</body>
</html>
