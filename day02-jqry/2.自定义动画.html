<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 200px;
            height: 200px;
             background: bisque;
             position: absolute;
        }
    </style>
</head>
<body>
    <button id="btn">点击动画效果</button>
    <div id="box"></div>
    <script src="./jquery-1.12.4.js"></script>
    <script>
        /* 
         animate(josn[,speed][,easing][,callback]):自定义动画
             参数1：josn是一个对象
             参数2:speed代表时间（速度）
             参数3:easing表示以什么样的方式执行动画（linear,swing()）

        */
        $('#btn').click(function(){
            $('#box').animate({
                left:400,
                top:100,
               width:100,
               height:50
            },2000)
        })
    </script>
</body>
</html>
