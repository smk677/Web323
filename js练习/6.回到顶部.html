<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        body {
            height: 3000px;
        }

        .box {
            width: 100px;
            height: 50px;
            border-radius: 50%;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: hotpink;
            font-size: 20px;
            line-height: 50px;
            text-align: center;
            font-weight: bold;
            display: none;
        }
    </style>
</head>

<body>
    <div class="box">回到顶部</div>
    <script>
       let oBox=document.querySelector('.box')
         //给系统滚动条添加滚动监听
         window.onscroll=function(){
             //实时获取系统滚动条滚过的距离
             var oScollTop=window.pageYOffset
             if(oScollTop>1000){
               oBox.style.display="block"
             }else{
               oBox.style.display="none"
             }
         }

          let timer=null;
          oBox.onclick=function(){
              //获取初始位置
             var oScollTop=window.pageYOffset
              
             //结束位置
             var Endscoll=0;

             //获取起始步数
             var stepStra=0;

             //总共（结束）走多少步
             var Allstep=40

             //每一步走多少
             var everyStep=(Endscoll-oScollTop)/Allstep

             timer=setInterval(()=>{
               stepStra++
               if(oScollTop<=Endscoll){
                   clearInterval(timer)
               }
               oScollTop+=everyStep
               window.scrollTo(0,oScollTop)
             },3)

             }


    </script>
</body>
